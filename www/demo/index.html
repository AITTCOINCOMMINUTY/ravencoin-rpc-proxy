<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title></title>
</head>

<body>


    <main class="container">
        <h1>Ravencoin Testnet - getblockcount</h1>
        <article id="content"></article>
    </main>


    <script type="module"> 
        import axios from 'https://cdn.skypack.dev/axios'; 
        const settingsResponse = await axios.get("/settings");
        const settings = settingsResponse.data;
        const response = await axios.post(settings.endpoint, { method: "getblockcount", params: [] });
        document.title = response.data.result;
        document.getElementById("content").innerHTML = response.data.result; 

    </script>

</body>

</html>
